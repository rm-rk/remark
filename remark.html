<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remark</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Arabic: Noto Sans Arabic | English: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Root + Reset
    ========================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(
        circle at top,
        #2b1d14,
        #140d09 70%
      );
      color: #eaeaea;
      overflow: hidden;
    }

    /* =========================
       Glass Card
    ========================== */
    .glass-card {
      width: min(92%, 420px);
      padding: 2.2rem 1.8rem;
      border-radius: 18px;

      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.12),
        rgba(255, 255, 255, 0.05)
      );

      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);

      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.55),
        inset 0 1px 1px rgba(255, 255, 255, 0.12);

      text-align: center;

      animation: riseFade 1.2s ease-out both;
    }

    /* =========================
       Arabic Text
    ========================== */
    .arabic {
      font-family: 'Noto Sans Arabic', sans-serif;
      font-size: 1.45rem;
      line-height: 2.4rem;
      direction: rtl;
      margin-bottom: 1.4rem;
      font-weight: 700;

      /* Metallic gradient text */
      background: linear-gradient(
        90deg,
        #d4af37,
        #f6e27f,
        #cfa43a
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      text-shadow: 0 1px 10px rgba(212, 175, 55, 0.25);
    }

    /* =========================
       English Translation
    ========================== */
    .english {
      font-size: 0.95rem;
      line-height: 1.6rem;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.85);
    }

    /* =========================
       Animation
    ========================== */
    @keyframes riseFade {
      from {
        opacity: 0;
        transform: translateY(24px) scale(0.97);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* =========================
       Mobile Fine-Tuning
    ========================== */
    @media (max-width: 380px) {
      .arabic {
        font-size: 1.25rem;
        line-height: 2.1rem;
      }
      .english {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <div class="arabic">
      وَلَا تَحْسَبَنَّ اللَّهَ غَافِلًا عَمَّا يَعْمَلُ الظَّالِمُونَ ۚ
      إِنَّمَا يُؤَخِّرُهُمْ لِيَوْمٍ تَشْخَصُ فِيهِ الْأَبْصَارُ
    </div>

    <div class="english">
      Do not think that Allah is unaware of what the wrongdoers do.
      He only delays them to a Day when eyes will stare in horror.
    </div>
  </div>
</body>
</html>
